apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

def daggerVersion = "2.14.1"
def butterknifeVersion = "8.8.1"
def supportVersion = "26.1.0"
def rxJavaVersion = "2.1.6"
def rxAndroidVersion = "2.0.1"
def firebaseVersion = "11.8.0"
def firebaseUIVersion = "3.2.2"
def playServicesVersion = "11.8.0"
def icePickVersion = "3.2.0"
def shockUtilVersion = "2.1.0"

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "at.shockbytes.corey"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'RestrictedApi'
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation (project(':core')) /*{
        exclude group: 'com.google.android.gms'
    }*/

    implementation "com.android.support:support-v4:$supportVersion"
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:palette-v7:$supportVersion"

    implementation "com.google.android.gms:play-services-fitness:$playServicesVersion"
    implementation "com.google.android.gms:play-services-wearable:$playServicesVersion"
    implementation "com.google.android.gms:play-services-location:$playServicesVersion"
    implementation "com.google.android.gms:play-services-maps:$playServicesVersion"

    implementation "com.google.firebase:firebase-database:$firebaseVersion"
    implementation "com.google.firebase:firebase-config:$firebaseVersion"
    implementation "com.google.firebase:firebase-core:$firebaseVersion"
    implementation "com.google.firebase:firebase-auth:$firebaseVersion"
    implementation "com.firebaseui:firebase-ui-auth:$firebaseUIVersion"

    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVersion"

    implementation "com.github.shockbytes:ShockUtil:$shockUtilVersion"

    implementation 'net.danlew:android.joda:2.9.9.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.shawnlin:number-picker:2.4.2'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'pub.devrel:easypermissions:1.0.0'
    implementation 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'

    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    implementation "frankiesardo:icepick:$icePickVersion"
    kapt "frankiesardo:icepick-processor:$icePickVersion"

    compileOnly 'javax.annotation:jsr250-api:1.0'
}

apply plugin: 'com.google.gms.google-services'